<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" href="./src/img/favicon.png">
  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/style.css">
  <link rel="stylesheet" href="./src/css/card.css">
  
  <title>NFT Card</title>
</head>
<body> 
  <main class="card">
    <div class="nft-image">
      <div class="view"></div>
    </div>

    <div class="nft-description">
      <h1 class="title">Equilibrium #3429</h1>
      <p class="subtitle">Our Equilibrium collection promotes balance and calm.</p>
    </div>

    <div class="nft-info">
      <div class="value">
        <img src="./src/img/icon-ethereum.svg" alt="Ethereum">
        <span>0.041 ETH</span>
      </div>

      <div class="time-left">
        <img src="./src/img/icon-clock.svg" alt="Clock">  
        <span>3 days left</span>
      </div>
    </div>
    
    <footer class="author-info">
      <img src="./src/img/image-user.png" alt="Author's photo">
      <span>Creation of <a>Jules Wyvern</a></span>
    </footer>
  </main>
</body>
</html>
