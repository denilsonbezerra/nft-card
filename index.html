<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" href="./src/img/favicon.png">
  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/style.css">
  <link rel="stylesheet" href="./src/css/card.css">
  
  <title>NFT Card</title>
</head>
<body>
  <main class="card">
    <div class="nft-image">
      <img src="./src/img/image-nft.jpg" alt="NFT Image">
    </div>

    <div class="nft-description">
      <h1 class="title">Equilibrium #3429</h1>
      <p class="subtitle">Our Equilibrium collection promotes balance and calm.</p>
    </div>

    <div class="nft-info">
      <div class="value">
        <img src="./src/img/icon-ethereum.svg" alt="Ethereum">
        <span>0.041 ETH</span>
      </div>

      <div class="time-left">
        <img src="./src/img/icon-clock.svg" alt="Clock">  
        <span>3 days left</span>
      </div>
    </div>
    
    <footer class="author-info">
      <img src="https://tinyurl.com/nft-author-photo" alt="Author's photo">
      <span>Creation of <a href="https://github.com/denilsonbezerra" target="_blank">Denilson Bezerra</a></span>
    </footer>
  </main>

  <footer class="attribution">
    <p>
      Challenge by <a href="https://www.frontendmentor.io/?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/denilsonbezerra" target="_blank">Denilson Bezerra</a>.
    </p>
  </footer>
</body>
</html>
